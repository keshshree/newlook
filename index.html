<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newlook</title>
  <link rel="stylesheet" href="styles.css" />

</head>
<body>
  <header>
    <h1>Newlook</h1>
    <nav>
      <ul>
        <li><a href="#translation">Translation</a></li>
        <li><a href="#charts">Charts</a></li>
        <li><a href="#sentiment">Sentiment</a></li>
        <li><a href="#fraud">Fraud Detection</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="translation">
      <h2>Translation Service</h2>
      <textarea id="text-to-translate" placeholder="Enter text to translate..."></textarea>
      <select id="target-language">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh-CN">Chinese (Simplified)</option>
        <option value="ja">Japanese</option>
      </select>
      <button id="translate-button">Translate</button>
      <p id="translated-text" class="output"></p>
    </section>

    <section id="stock-info">
      <h2>Current Stock Information</h2>
      <input type="text" id="stock-ticker-input" placeholder="e.g., AAPL" />
      <button id="get-stock-info-button">Get Stock Info</button>
      <div id="stock-info-output" class="output"></div>
    </section>

    <section id="charts">
      <h2>Stock Market Charts</h2>
      <input type="text" id="chart-ticker-input" placeholder="e.g., AAPL" />
      <button id="view-chart-button">View Chart</button>
      <div class="chart-container">
        <canvas id="stock-chart"></canvas>
        <p id="chart-loader" style="display: none;">Loading chart...</p>
        <p id="chart-error" style="color: red;"></p>
      </div>

    </section>
    <section id="fraud">
      <h2>Transaction Fraud Detection</h2>
      <input type="number" placeholder="Amount (USD)" />
      <input type="text" placeholder="Location (e.g., USA)" />
      <button>Detect Fraud</button>
      <p class="fraud-result"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Newlook. All rights reserved.</p>
  </footer>
</body>
</html>
